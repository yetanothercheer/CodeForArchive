name: Archive

on:
  schedule:
    - cron: 0 * * * *
  workflow_dispatch:

jobs:
  archive:
    runs-on: ubuntu-latest
    steps:
      - name: ‚¨áÔ∏è Checkout Repository
        uses: actions/checkout@v4
      - name: üîß Install Headless Chrome System Dependencies (Fix shared library errors)
        run: |
          sudo apt-get update
          sudo apt-get install -y libatk-bridge2.0-0 libgtk-3-0 libgbm-dev libgbm-dev libasound2t64
      - name: ‚öôÔ∏è Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Run
        run: |
          cd weibo_crawler && npm install && node weibo_crawler.js
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          WEIBO_ENV: prod
